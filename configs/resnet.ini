[dataset]
Dataset: cifar100
Dataset_Location: /data

[cnn]
Architecture: resnet
Depth: 20
Cardinality: 8
Widen_Factor: 4 
Growth_Rate: 12 
Compression_Rate: 2

[training_hyperparameters]
Print_Only: False
Total_Epochs: 150
Train_Batch: 128
Test_Batch: 128
Learning_Rate: 0.1
Dropout_Ratio: 0.5 
Gamma: 0.1 
Momentum: 0.9 
Weight_Decay: 5e-4
Momentum_Schedule: 
# LR_Schedule: 0 0.0001 5 0.01 15 -1 25 -1
LR_Schedule: 50 -1 100 -1 
Train_Val_Split: 0.8

[pruning_hyperparameters]
