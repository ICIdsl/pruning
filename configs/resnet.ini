Sub_Classes: large_man-made_outdoor_things large_natural_outdoor_scenes vehicles_1 vehicles_2 trees small_mammals people 

Finetune: True
This_Layer_Up: 2
Pruning_Perc: 80
Prune_Weights: False
Prune_Filters: False
Metric: weights

FBS_Pruning: False
FBS_Finetune: False
Unpruned_Ratio: 1.0
Unpruned_LB: 0.1
Batch_Lim: -1

Iterative_Pruning_Increment: 10
Iterative_Pruning_Epochs: 15

Finetune_Budget: 30
Prune_After: 5

